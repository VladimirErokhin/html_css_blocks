<!--Сообщаем браузеру, как следует обрабатывать эту страницую-->
<!DOCTYPE html>
<!-- оболочка документа-->
<html lang="ru">
	<head>
		<title>Знакомство с HTML тегами - часть 3(Формы)</title>
		<!--кодировка страницы-->
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	</head>
	<!--Отображаемое тело страницы-->
	<body>
		<form action="#" method="get">
			<div>
				<p>Имя</p>
				<input placeholder="Имя" tabindex="1" name="username" type="text">
			</div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" name="userpass" type="password">
			</div>
			<div>
				<p>Телефон</p>
				<input tabindex="3" name="userphone" type="tel">
			</div>
			<div>
				<p>Пол</p>
				<div>
					<input checked tabindex="4" name="gender" type="radio" value="male">Мужской
				</div>
				<div>
					<input tabindex="4" name="gender" type="radio" value="female">Женский
				</div>
			</div>
			<div>
				<p>Имущество</p>
				<div>
					<input checked tabindex="5" type="checkbox" name="bike" value="yes">Велик
				</div>
				<div>
					<input disabled tabindex="6" type="checkbox" name="car" value="yes">Машина
				</div>
				<div>
					<input tabindex="7" type="checkbox" name="house" value="yes">Квартира
				</div>
			</div>
			<div>
				<p>Дополнительная информация</p>
				<textarea tabindex="8" name="text"></textarea>
			</div>
			<div>
				<P>Прикрепить фото</P>
				<input tabindex="9" type="file">
			</div>
			<div>
				<p>Любимый цвет</p>
				<select tabindex="10" name="color">
					<option value="red">Красный</option>
					<option value="blue">Синий</option>
					<option selected value="yelow">Жёлтый</option>
				</select>
			</div>
			<div>
				<p>Действия</p>
				<button tabindex="11" type="submit">Отправить</button>
				<button tabindex="12" type="reset">Очистить</button>
			</div>
		</form>
	</body>
</html>
